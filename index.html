<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title & logo-->
    <title>Learn English</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--tailwind + dausy Ui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--css file-->
    <link rel="stylesheet" href="./style.css">
</head>
<body class="p-3">
    <header>
        <div class="flex justify-between items-center bg-base-100 shadow-sm">
        <div class="flex gap-1 items-center">
                <span class="font-bold">English</span>
                <img class="h-full w-full" src="./assets/logo.png" alt="image of english window">
                <span class="font-semibold">Window</span>
            </div>
            <div class="flex gap-2">
                <button class="flex gap-1 items-center border border-[#422AD5] rounded-md p-2 cursor-pointer"><img src="./assets/fa-circle-question.png"> FAQ</button>
                <button class="flex gap-1 items-center border border-[#422AD5] rounded-md p-2 cursor-pointer"> <img src="./assets/fa-book-open.png"> Learn</button>
                <button class="flex gap-1 items-center border border-[#422AD5] rounded-md p-2 cursor-pointer"> <img src="./assets/fa-arrow-right-from-bracket.png"> Logout</button>
            </div>
    </div>
    </header>

    <section class="flex flex-col-reverse gap-4 md:flex-row justify-around items-center w-11/12 mx-auto">
        <div class="flex-1 text-center md:text-left">
            <h1 class="text-5xl font-bold mb-5"> <span class="text-sky-600"> English </span> is Easy</h1>
            <p class="text-2xl">Start your language learning journey today. Whether <br> you're a beginner or looking to improve your skills, <br> our Interactive Lessons will take you to the next level.</p>
            <div class="flex justify-center md:justify-start">
                <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
                    <input type="email" class="input" placeholder="Email" />
                    <input type="password" class="input" placeholder="..........." />
                    <button class="btn bg-[#3D26C7] text-white mt-4 w-[120px]"> Get Started </button>
            </fieldset>
            </div>
           
        </div>
        <div class="flex-1">
            <img src="./assets/hero-student.png" alt="picture of a student">
        </div>

    </section>
    
    <main class="mt-28">
         <h2 class="text-4xl text-center font-semibold mb-5"> <span class="text-sky-600"> Let's </span> Learn Vocabularies</h2>
         <div id="lesson-container" class="flex flex-wrap gap-3 justify-center"></div>
    </main>

    <!--javascript file-->
  <script src="index.js"></script>  
</body>
</html>
